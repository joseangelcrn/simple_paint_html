<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fix canvas error -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=9"> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>Paint html</title>
  </head>
  <body>
      <div class="container mb-4">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h1>Paint html <span class="h5">(Color actual : <label style="height: 20px; width: 20px; background-color: black;" id="current_color"></label> )</span></h1>
              </div>
          </div>
      </div>
   
    <div class="container">
        <div class="row">
           <div class="col-lg-11 col-md-11 col-sm-11 col-8" >
                <canvas id="canvas" width="1000" height="500">
                    Canvas element
                </canvas>
           </div>
           <div class="col-lg-1 col-md-1 col-sm-1 col-4 ">
                <table class="table-bordered" id="colors">
                        <thead>
                            <tr>
                              <th scope="col" colspan="2" class="text-center">Colores</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="1" style="height: 30px; background-color: green;"></td>
                                <td colspan="1" style="background-color: red;"></td>
                            </tr>
                            
                            <tr>
                                <td colspan="1" style="height: 30px; background-color: yellow;"></td>
                                <td colspan="1" style="background-color: blue;"></td>
                            </tr>
                            
                            <tr>
                                <td colspan="1" style="height: 30px; background-color: pink;"></td>
                                <td colspan="1" style="background-color: rgb(37, 200, 189);"></td>
                            </tr>
                            
                            <tr>
                                <td colspan="1" style="height: 30px; background-color: rgb(140, 208, 30);"></td>
                                <td colspan="1" style="background-color: brown"></td>
                            </tr>
                            
                            <tr>
                                <td colspan="1" style="height: 30px; background-color: gray;"></td>
                                <td colspan="1" style="background-color: black;"></td>
                            </tr>
                            
                         </tbody>
                </table>
                <input type="color" id="color_picker" value="#ff0000">

                <input type="range" min="1" max="10" value="3" class="slider" id="line_width_slider" >

           </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button id="btn_save" class="btn btn-success">
                    Guardar
                </button>
                <button id="btn_clear" class="btn btn-primary" >
                    Reiniciar
                </button>
            </div>
        </div>
    </div>

    <a id="download_link"></a>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
  </body>

  <script src="javascript.js"></script>
</html>
